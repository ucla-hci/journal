<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web-Notepad</title>
	<style>
	@import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
	html, body{
		width: 100%;
		height: 100%;
		border: 0;
		margin: 0;
	}
	textarea{
		width: 100vw;
    	height: 100vh;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		font-size:2rem;
		padding:4rem;
		line-height:1.4;
		border: none;
		display: flex;
    	align-items: center;
    	justify-content: center;
    	font-family: 'Noto Sans TC', sans-serif;
	}
	textarea:focus{
    	outline: 0;
	}

	* {
        margin: 0;
        padding: 0;
    }

    .box {
        float: left;
        position: relative;
        left: 0;
        height: 1000px;
        width: 150px;
        margin-left: 0;
        display: block;
        background-color: #a34;
        -moz-transition: margin-left 2s;
        transition: margin-left 2s;
    }
        
	aside ul li {
        height: 40px;
        line-height: 40px;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        list-style-type: none;
        text-align: center;
    }
        
    aside ul li a {
        width: 100%;
        height: 100%;
        text-decoration-line: none;
        color: #fff;
        display: block;
    }
        
    aside ul li a:hover {
        background: #d3d;
    }
        
    header {
        background: #d4d4d4;
		height: 5%;
    }
	article{
		float:left;
		width:428px;
		height:100px
	}
	</style>
</head>
<body>
	<header>
		<button type="button" onclick="savedata()">Save</button>
		<button type="button" onclick="cleardata()">Clear</button>
		<button type="button" onclick="withdraw()">Withdraw</button>
		<button type="button" onclick="loaddata()">Load</button>
	</header>

	<aside class="box" id="test">
        <ul>
            <li>
                <h3>Archive</h3>
            </li>
            <li><a href="#">Jounal 1</a></li>
            <li><a href="#">Jounal 2</a></li>
            <li><a href="#">Jounal 3</a></li>
            <li><a href="#">Jounal 4</a></li>
            <li><a href="#">Jounal 5</a></li>
            <li><a href="#">Jounal 6</a></li>
            <li><a href="#">Jounal 7</a></li>
        </ul>
	</aside>

	<article><textarea id="textarea" oninput="savedata_noalert();" autofocus spellcheck="false"></textarea></article>
	<footer>底部说明</footer>

	<script>
	function loaddata(){
		if(window.localStorage["data"]){
			document.getElementById("textarea").value = window.localStorage["data"];
		}
	}
	function savedata(){
		window.localStorage["data"] = document.getElementById("textarea").value;
		alert('All Secure!');
	}
	function cleardata(){
		window.localStorage["withdraw"] = document.getElementById("textarea").value;
		document.getElementById("textarea").value = "";
		savedata();
	}
	function withdraw(){
		if(window.localStorage["withdraw"]){
			document.getElementById("textarea").value = window.localStorage["withdraw"];
		}
		else{
			alert('No input can be withdrawn!');
		}
	}
	function savedata_noalert(){
		window.localStorage["data"] = document.getElementById("textarea").value;
	}

	//code copy from http://stackoverflow.com/questions/1601593/fire-tab-keypress-event-in-javascript
	document.getElementById('textarea').onkeydown = function(e){
		if (e.keyCode == 9) {
			insertAtCursor('    ');
			return false;
		}
	}

	// code edit from http://jsfiddle.net/Znarkus/Z99mK/
	function insertAtCursor(myValue) {
		myField = document.getElementById("textarea");
	    //IE support
	    if (document.selection) {
	        myField.focus();
	        sel = document.selection.createRange();
	        sel.text = myValue;
	    }
	    //MOZILLA and others
	    else if (myField.selectionStart || myField.selectionStart == '0') {
	        var startPos = myField.selectionStart;
	        var endPos = myField.selectionEnd;
	        myField.value = myField.value.substring(0, startPos)
	            + myValue
	            + myField.value.substring(endPos, myField.value.length);
	        myField.selectionStart = startPos + myValue.length;
	        myField.selectionEnd = startPos + myValue.length;
	    } else {
	        myField.value += myValue;
	    }
	}
	</script>
</body>
</html>
