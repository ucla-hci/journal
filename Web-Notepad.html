<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Journey Alpha</title>
	<style>
	@import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
	html, body{
		width: 100%;
		height: 100%;
		border: 0;
		margin: 0;
	}
	textarea{
		width: 100vw;
    	height: 100vh;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		font-size:2rem;
		padding:4rem;
		line-height:1.4;
		border: none;
		display: flex;
    	align-items: center;
    	justify-content: center;
    	font-family: 'Noto Sans TC', sans-serif;
	}
	textarea:focus{
    	outline: 0;
	}
	* {
        margin: 0;
        padding: 0;
    }
    .box {
        float: left;
        position: relative;
        left: 0;
        height: 1000px;
        width: 150px;
        margin-left: 0;
        display: block;
        background-color: #a34;
        -moz-transition: margin-left 2s;
        transition: margin-left 2s;
    }
	aside ul li {
        height: 40px;
        line-height: 40px;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        list-style-type: none;
        text-align: center;
    }
    aside ul li a {
        width: 100%;
        height: 100%;
        text-decoration-line: none;
        color: #fff;
        display: block;
    }
    header {
        background: #d4d4d4;
		height: 5%;
    }
	article{
		float:left;
		width:428px;
		height:100px
	}
	button{ 
		height:40px;
		text-decoration:none;
		background:#2f435e;
		color:#f2f2f2;
		
		padding: 10px 30px 10px 30px;
		font-size:16px;
		font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
		font-weight:bold;
		border-radius:3px;
		
		-webkit-transition:all linear 0.30s;
		-moz-transition:all linear 0.30s;
		transition:all linear 0.30s;
	}
	</style>
</head>
<body>
	<header>
		<button type="button" onclick="savedata()">Save</button>
		<button type="button" onclick="cleardata()">Clear</button>
		<button type="button" onclick="withdraw()">Withdraw</button>
		<button type="button" onclick="loaddata(1)">Load</button>
	</header>

	<aside class="box" id="test">
        <ul>
            <li>
                <h3>Archive</h3>
            </li>
            <li><a id = "m1" href="#" onclick="swich(1)">Jounal 1</a></li>
            <li><a id = "m2" href="#" onclick="swich(2)">Jounal 2</a></li>
            <li><a id = "m3" href="#" onclick="swich(3)">Jounal 3</a></li>
            <li><a id = "m4" href="#" onclick="swich(4)">Jounal 4</a></li>
            <li><a id = "m5" href="#" onclick="swich(5)">Jounal 5</a></li>
            <li><a id = "m6" href="#" onclick="swich(6)">Jounal 6</a></li>
			<li><a id = "m7" href="#" onclick="swich(7)">Jounal 7</a></li>
			<div id="popup">Selected text is negative</div>
        </ul>
	</aside>

	<article>

		<div class="backdrop">
			<div class="highlights"></div>
		</div>
		<textarea id="textarea" oninput="savedata_noalert();" autofocus spellcheck="false"></textarea>
			
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/journal.js"></script>

	</article>
	<footer>This is Page Footer Area</footer>

	<script>
	var index = 1;
	if(window.localStorage["last_index"]){
		index = parseInt(window.localStorage["last_index"]);
		if (!index) {
			index = 1;
		}
	}
	else{
		window.localStorage["last_index"] = 1;
	}
	loaddata(index);
	document.getElementById("m"+index.toString()).style.background = "#d3d";
	
	function swich(i){
		document.getElementById("m" + index.toString()).style.background = "#a34";
		document.getElementById("m"+i.toString()).style.background = "#d3d";
		savedata_noalert();
		index = i;
		loaddata(index);
		console.log("Switch to ", i);
	}

	function loaddata(index){
		var name = "data" + index.toString();
		if (window.localStorage[name]){
			document.getElementById("textarea").value = window.localStorage[name];
		} 
		else{
			document.getElementById("textarea").value = ""
		}
		console.log("loaddata",name)
	}

	function savedata(){
		var name = "data" + index.toString();
		console.log("save",name)
		window.localStorage[name] = document.getElementById("textarea").value;
		window.localStorage["last_index"] = index;
		alert('All Secure!');
	}

	function cleardata(){
		window.localStorage["withdraw"] = document.getElementById("textarea").value;
		document.getElementById("textarea").value = "";
		savedata_noalert();
	}

	function withdraw(){
		if(window.localStorage["withdraw"]){
			document.getElementById("textarea").value = window.localStorage["withdraw"];
		}
		else{
			alert('No input can be withdrawn!');
		}
	}

	function savedata_noalert(){
		var name = "data" + index.toString();
		window.localStorage[name] = document.getElementById("textarea").value;
		window.localStorage["last_index"] = index;
	}

	//code copy from http://stackoverflow.com/questions/1601593/fire-tab-keypress-event-in-javascript
	document.getElementById('textarea').onkeydown = function(e){
		if (e.keyCode == 9) {
			insertAtCursor('    ');
			return false;
		}
	}

	// code edit from http://jsfiddle.net/Znarkus/Z99mK/
	function insertAtCursor(myValue) {
		myField = document.getElementById("textarea");
	    //IE support
	    if (document.selection) {
	        myField.focus();
	        sel = document.selection.createRange();
	        sel.text = myValue;
	    }
	    //MOZILLA and others
	    else if (myField.selectionStart || myField.selectionStart == '0') {
	        var startPos = myField.selectionStart;
	        var endPos = myField.selectionEnd;
	        myField.value = myField.value.substring(0, startPos)
	            + myValue
	            + myField.value.substring(endPos, myField.value.length);
	        myField.selectionStart = startPos + myValue.length;
	        myField.selectionEnd = startPos + myValue.length;
	    } else {
	        myField.value += myValue;
	    }
	}
	</script>
</body>
</html>
